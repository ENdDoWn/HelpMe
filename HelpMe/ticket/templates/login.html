{% extends 'base.html' %}

{% block title %}HelpMe - Login{% endblock %}

{% block content %}
<!-- Tabs -->
<div class="tabs">
  <div class="tab active" id="login-tab">Login</div>
  <a href="{% url 'register' %}" class="tab" id="register-tab">Register</a>
</div>

<!-- Login Form -->
<form id="login-form" class="active" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {% for field in form %}
  <div>
    <label>{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
    <div class="error">
      {{ field.errors|join:", " }}
    </div>
    {% endif %}
  </div>
  {% endfor %}
  <button type="submit" class="btn">Login</button>
  <div class="extra"><a href="#">Forgot password?</a></div>
</form>
{% endblock %}
